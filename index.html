<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
    </header>

    <main>
        <section class="search-container">
            <!-- Added heading for accessibility and structure -->
            <h2>Find Your Recipes</h2>
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (comma-separated)">
            <button id="search-btn">Search Recipes</button>
        </section>

        <section class="filters">
            <!-- Added heading for accessibility and structure -->
            <h3>Filter Results</h3>
            <label for="recipe-count">Number of Recipes:</label>
            <select id="recipe-count">
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
            </select>
        </section>

        <section class="recipe-results">
            <h2>Recipes</h2>
            <div id="recipes-container">
                <!-- Recipe cards will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recipe Finder</p>
    </footer>

    <script src="JS/scripts.js"></script>
</body>
</html>
