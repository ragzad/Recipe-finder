<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
    </header>

    <main>
        <section class="search-container">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (comma-separated)">
            <button id="search-btn">Search Recipes</button>
        </section>

        <section class="filters">

            <label for="meal-type">Meal Type:</label>
            <select id="meal-type">
                <option value="">Any</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </section>

        <section class="recipe-results">
            <h2>Recipes</h2>
            <div id="recipes-container">
                <!-- Recipe cards will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recipe Finder</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
